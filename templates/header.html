	  <script type="text/javascript">
	  var data = null;

		var xhr = new XMLHttpRequest();
		xhr.withCredentials = true;

		xhr.addEventListener("readystatechange", function () {
		  if (this.readyState === this.DONE) {
  			var responseObj = JSON.parse(this.responseText);
  			var totalCazuri = responseObj.cases;
  			var vindecati = responseObj.recovered;
  			var decese = responseObj.deaths;
  			document.getElementById("total_infected").innerHTML = totalCazuri.toLocaleString();
  			document.getElementById("total_infected").setAttribute("data-to", totalCazuri.toLocaleString());
  			document.getElementById("vindecati").innerHTML = vindecati.toLocaleString();
  			document.getElementById("decese").innerHTML = decese.toLocaleString();
		  }
		});

		xhr.open("GET", "https://coronavirus-19-api.herokuapp.com/all");
		xhr.send(data);

	  </script>
